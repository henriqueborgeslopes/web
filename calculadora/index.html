<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="calculator">

            <div class="screen">
                <input type="text"id="value" placeholder="calcular..." autocomplete="off">
            <div class="buttons">

                <div class="row">
                    <p class="button">LIMPAR</p>
                    <p class="button">/</p>
                </div>

                <div class="row">
                    <p class="button">7</p>
                    <p class="button">8</p>
                    <p class="button">9</p>
                    <p class="button">X</p>    
                </div>

                <div class="row">
                    <p class="button">4</p>
                    <p class="button">5</p>
                    <p class="button">6</p>
                    <p class="button">-</p>   
                </div>

                <div class="row">
                    <p class="button">1</p>
                    <p class="button">2</p>
                    <p class="button">3</p>
                    <p class="button">+</p>
                </div>

                <div class="row">
                    <p class="button">0</p>
                    <p class="button">,</p>
                    <p class="button">=</p>
                    
                </div>
                <h4 id="error">Erro de operação</h4>
            </div>


            </div>


        </div>


    </div>

    

</body>
</html>
